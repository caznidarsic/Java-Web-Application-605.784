<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" >

<!-- <ui:composition template="/WEB-INF/templates/simple.xhtml"> -->
<h:head>

	<title>Student Registration Site</title>


	<style type="text/css">
	.container{
		border: 10px solid gray;
		max-width: 700px;
		margin: auto;
		background: rgba(255, 90, 90, .7);
		}
	</style>
	
</h:head>


<h:body>

	<div class="container">
	
	        <h1>Student Registration Site</h1>
	        <h2>Select the course to register and click on Submit:</h2>
	  
	        <h:form>
	            <br/>
	            <h:selectOneMenu value="#{coursesBean.courseTitle}">
	                <f:selectItems value="#{coursesBean.courseTitleValue}" />
	            </h:selectOneMenu>
	            
	            <br/>
	            <br/>
	            <br/>
	            
	            <h:commandButton value="Logout" action="Login.jsp"/>
	            <h:commandButton value="Submit" action="Registration"/>
	
	        </h:form>
	
	    
	</div>
	
</h:body>
<!-- </ui:composition>  -->  

</html>
